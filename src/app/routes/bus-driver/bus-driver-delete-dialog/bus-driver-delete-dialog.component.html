<h2 mat-dialog-title>{{ 'generel.confirm_deletion' | translate }}</h2>
<mat-dialog-content class="mat-typography">    
    {{ 'generel.are_you_sure_delete_this_item' | translate }}    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'generel.no' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'generel.yes' | translate }}</button>
</mat-dialog-actions>
