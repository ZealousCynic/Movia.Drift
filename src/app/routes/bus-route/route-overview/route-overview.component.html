<page-header></page-header>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >{{ 'bus_route.id' | translate }}</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <!-- label Column -->
      <ng-container matColumnDef="label" >
        <th mat-header-cell *matHeaderCellDef>
          {{ 'bus_route.label' | translate }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row.label }}</td>
      </ng-container>
  
      <!-- description Column -->
      <ng-container matColumnDef="description" >
        <th mat-header-cell *matHeaderCellDef>
          {{ 'bus_route.description' | translate }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>
        
      <!-- option Column -->
      <ng-container matColumnDef="option" >
        <th mat-header-cell *matHeaderCellDef >
          {{ 'bus_route.option' | translate }}
        </th>
        <td mat-cell *matCellDef="let row">
          <!-- routerLink="/animal/animal-modify" queryParams="{ id: 31 }" -->
          <button mat-icon-button matTooltip="Edit" color="primary" (click)="goModify(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete" color="warn" (click)="openDelDialog(row.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="row-color"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
