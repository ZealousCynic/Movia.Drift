<page-header *ngIf="routeId == 0"></page-header>
<mat-card>
    <form [formGroup]="routeInfoForm" (ngSubmit)="ngSubmit()">
      <mat-card-title>
        <div fxFlex="98" fxLayoutAlign="end center" fxLayoutGap="15px" >
          <button mat-button (click)="ngBack()">
            <mat-icon matTooltip="Back">arrow_back</mat-icon>
            {{'generel.back' | translate}}
          </button>
          <button mat-raised-button color="primary" [disabled]="!routeInfoForm.valid">
            {{'generel.submit' | translate}}
          </button>
        </div>
      </mat-card-title>
      <div fxLayout="row warp" class="form-field-full" fxLayoutGap="8px">
        <div fxFlex="48">
          <mat-form-field appearance="standard">
            <mat-label>{{'bus_route.label' | translate}}</mat-label>
            <input matInput formControlName="label" />
          </mat-form-field>
        </div>
  
        <div fxFlex="48">
          <mat-form-field appearance="standard">
            <mat-label>{{'bus_route.description' | translate}}</mat-label>
            <input matInput formControlName="description" />
          </mat-form-field>
        </div> 
      </div>
    </form>
  </mat-card>
